<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/register.css" />

    <title>Cadastro</title>
  </head>

  <body>
    <div class="Container">
      <img
        src="images/cafe.png"
        alt="coffe icon"
        width="130px"
        height="100px"
      />
      <h1>
        Seja Bem vindo a Pagina de <br />
        Cadastro do seu Co Working Manager
      </h1>

      <div class="Name">
        <span> Nome Completo</span>
        <input type="text" id="name" />
      </div>

      <div class="CNPJ">
        <span> CNPJ da Empresa</span>
        <input type="text" id="cnpj" placeholder="EX:49395569000192" />
      </div>

      <div class="rentSeats">
        <span>Assentos alugados</span>
        <input type="number" id="rentSeats" />
      </div>

      <div class="pass">
        <span>Senha</span>
        <input type="password" id="password" placeholder="Senha" />
      </div>

      <button id="btnentrar" onclick="sendData()">Registrar</button>

      <div class="haccount">
        <span>Já possui cadastro?</span>
        <a href="/login.html">Faça o Login</a>
      </div>
    </div>
    <script>
      const nameElement = document.getElementById("name");
      const cnpjElement = document.getElementById("cnpj");
      const rentSeatsElement = document.getElementById("rentSeats");
      const passwordElement = document.getElementById("password");

      async function sendData() {
        const companyName = nameElement.value;
        const cnpj = cnpjElement.value;
        const rentSeats = rentSeatsElement.value;
        const password = passwordElement.value;

        const result = await fetch("http://localhost:3000/company", {
          method: "POST",
          body: JSON.stringify({ companyName, cnpj, rentSeats, password }),
          headers: {
            Accept: "application/json, text/plain, */*",
            "Content-Type": "application/json",
          },
        });

        if (result.status === 200) {
          alert("Companhia criada com sucesso!");

          const token = localStorage.getItem("token");
          if (!token || token === "undefined") {
            window.location.replace("http://localhost:5000/");
          } else {
            return window.location.replace("http://localhost:5000/main.html");
          }
        }
      }
    </script>
  </body>
</html>
