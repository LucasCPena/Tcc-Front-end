<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/register.css" />

    <title>Cadastro</title>
    <script>
      function validateForm() {
        var cnpjRegex = /^\d{14}$/; // Expressão regular para validar CNPJ
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expressão regular para validar e-mail

        var nome = document.getElementById("nome").value;
        var cnpj = document.getElementById("cnpj").value;
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        if (nome === "" || cnpj === "" || email === "" || senha === "") {
          alert("Todos os campos são obrigatórios");
          return false;
        }

        if (!cnpjRegex.test(cnpj)) {
          alert("O CNPJ deve conter exatamente 14 dígitos");
          return false;
        }

        if (!emailRegex.test(email)) {
          alert("O e-mail inserido não é válido");
          return false;
        }

        var emailsValidos = [
          "exemplo@email.com",
          "joao.oliveira@gmail.com",
          "maria@empresa.com",
          "fulano@outlook.com",
        ];

        if (!emailsValidos.includes(email)) {
          alert("O e-mail inserido não é válido");
          return false;
        }

        return true;
      }
    </script>
  </head>

  <body>
    <div class="Container">
      <img
        src="images/cafe.png"
        alt="coffe icon"
        width="130px"
        height="100px"
      />
      <h1>
        Seja Bem vindo a Pagina de <br />
        Cadastro do seu Co Working Manager
      </h1>

      <div class="Name" id="usuario">
        <span> Nome Completo</span>
        <input type="text" id="nome" />
      </div>

      <div class="CNPJ" id="empresa">
        <span> CNPJ da Empresa</span>
        <input type="text" id="cnpj" placeholder="EX:49395569000192" />
      </div>

      <div class="Email" id="email">
        <span>E-mail</span>
        <input
          type="text"
          id="email"
          placeholder="Ex: joao.oliveira@gmail.com"
        />
      </div>

      <div class="pass" id="senha">
        <span>Senha</span>
        <input type="password" id="senha" placeholder="Senha" />
      </div>

      <button id="btnentrar" onclick="return validateForm()">Registrar</button>

      <div class="haccount">
        <span>Já possui cadastro?</span>
        <a href="login.html">Faça o Login</a>
      </div>
    </div>
  </body>
</html>
