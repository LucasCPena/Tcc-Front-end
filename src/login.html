<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login.css" type="text/css" />

    <title>TCC</title>
  </head>

  <body>
    <div class="container">
      <img
        src="./Images/cafe.png"
        alt="coffe icon"
        width="130px"
        height="100px"
      />
      <h1>Seja Bem Vindo Ao Seu <br />Co Working Manager</h1>

      <div class="email" type="email">
        <span> Digite seu e-mail</span>
        <input id="email" placeholder="Ex: joao.oliveira@gmail.com" required />
      </div>

      <div class="pass">
        <span> Digite sua senha</span>
        <input type="password" placeholder="Senha" id="password" required />
      </div>

      <label><input type="checkbox" /> Lembrar-se</label>
      <button id="btnentrar" onclick="sendData()">Entrar</button>

      <div class="rm-ft">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <div class="c-account">
        <span> Não é cadastrado ainda?</span>
        <a href="Register.html">Registrar-se</a>
      </div>
    </div>

    <script>
      const emailElement = document.getElementById("email");
      const passwordElement = document.getElementById("password");

      async function sendData() {
        const password = passwordElement.value;
        const email = emailElement.value;
        console.log(email, password);

        const result = await fetch("http://localhost:3000/auth/user", {
          method: "POST",
          body: JSON.stringify({ password, email }),
          headers: {
            Accept: "application/json, text/plain, */*",
            "Content-Type": "application/json",
          },
        });

        if (result.status === 200) {
          const response = await result.json();

          localStorage.setItem("token", response.token);

          return window.location.replace("http://localhost:5000/main.html");
        }
      }
    </script>
  </body>
</html>
